name: Build and Release Multi-Arch Application

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  APP_NAME: LexiSync
  PYTHON_STANDALONE_VERSION: '3.11.13'
  PYTHON_STANDALONE_RELEASE_TAG: '20250723'

jobs:
  build:
    name: Build for ${{ matrix.os_name }}-${{ matrix.arch_display }}
    runs-on: ${{ matrix.os_image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_name: windows
            os_image: windows-latest
            arch_display: x64
            python_arch: x86_64-pc-windows-msvc
            asset_suffix: win-x64.zip
          - os_name: linux
            os_image: ubuntu-latest
            arch_display: x64
            python_arch: x86_64-unknown-linux-gnu
            asset_suffix: linux-x64.tar.gz
          - os_name: macos
            os_image: macos-13
            arch_display: universal
            python_arch_arm64: aarch64-apple-darwin
            python_arch_x64: x86_64-apple-darwin
            asset_suffix: macos-universal.dmg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine macOS Python Architecture
      id: mac_arch
      if: matrix.os_name == 'macos'
      shell: bash
      run: |
        if [[ "$RUNNER_ARCH" == "ARM64" ]]; then
          echo "python_arch_for_macos=arm64" >> $GITHUB_OUTPUT
        else
          echo "python_arch_for_macos=x64" >> $GITHUB_OUTPUT
        fi

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        architecture: ${{ (matrix.os_name == 'macos' && steps.mac_arch.outputs.python_arch_for_macos) || matrix.python_arch }}

    - name: Download and Prepare Standalone Python (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $PYTHON_VERSION = "${{ env.PYTHON_STANDALONE_VERSION }}"
        $RELEASE_TAG = "${{ env.PYTHON_STANDALONE_RELEASE_TAG }}"
        $URL = "https://github.com/indygreg/python-build-standalone/releases/download/$RELEASE_TAG/cpython-$PYTHON_VERSION+$RELEASE_TAG-${{ matrix.python_arch }}-install_only_stripped.tar.gz"
        
        Write-Host "Downloading Python from $URL"
        
        # Download and extract
        Invoke-WebRequest -Uri $URL -OutFile "python-standalone.tar.gz"
        
        # Use tar command available in Windows
        tar -xzf python-standalone.tar.gz
        
        # Prepare environments
        Move-Item python python_standalone_src
        Copy-Item -Recurse python_standalone_src python_full
        Copy-Item -Recurse python_standalone_src python_minimal
        
        $pythonFullDir = Join-Path $PWD "python_full"
        $pythonMinimalDir = Join-Path $PWD "python_minimal"
        
        echo "PYTHON_FULL_DIR=$pythonFullDir" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
        echo "PYTHON_MINIMAL_DIR=$pythonMinimalDir" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Download and Prepare Standalone Python (Unix)
      if: runner.os != 'Windows'
      id: setup_standalone_python_unix
      shell: bash
      run: |
        PYTHON_VERSION="${{ env.PYTHON_STANDALONE_VERSION }}"
        RELEASE_TAG="${{ env.PYTHON_STANDALONE_RELEASE_TAG }}"

        if [[ "${{ matrix.os_name }}" == "macos" && "${{ matrix.arch_display }}" == "universal" ]]; then
          URL_ARM="https://github.com/indygreg/python-build-standalone/releases/download/$RELEASE_TAG/cpython-$PYTHON_VERSION+$RELEASE_TAG-${{ matrix.python_arch_arm64 }}-install_only_stripped.tar.gz"
          URL_X64="https://github.com/indygreg/python-build-standalone/releases/download/$RELEASE_TAG/cpython-$PYTHON_VERSION+$RELEASE_TAG-${{ matrix.python_arch_x64 }}-install_only_stripped.tar.gz"
          echo "Downloading Python for ARM64..." && curl -L $URL_ARM | tar -xz && mv python python_arm64
          echo "Downloading Python for x86_64..." && curl -L $URL_X64 | tar -xz && mv python python_x64
          
          echo "Using x86_64 Python for build on Intel runner."
          echo "PYTHON_FULL_DIR=${{ github.workspace }}/python_x64" >> $GITHUB_OUTPUT
          echo "PYTHON_MINIMAL_DIR=${{ github.workspace }}/python_x64" >> $GITHUB_OUTPUT
        else
          URL="https://github.com/indygreg/python-build-standalone/releases/download/$RELEASE_TAG/cpython-$PYTHON_VERSION+$RELEASE_TAG-${{ matrix.python_arch }}-install_only_stripped.tar.gz"
          echo "Downloading Python from $URL"
          curl -L $URL | tar -xz
          echo "Preparing Python environments..."
          mv python python_standalone_src
          cp -r python_standalone_src python_full
          cp -r python_standalone_src python_minimal
          echo "PYTHON_FULL_DIR=${{ github.workspace }}/python_full" >> $GITHUB_OUTPUT
          echo "PYTHON_MINIMAL_DIR=${{ github.workspace }}/python_minimal" >> $GITHUB_OUTPUT
        fi

    - name: Set up Python Path and Executable (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $pythonFullDir = "${{ steps.setup_standalone_python.outputs.PYTHON_FULL_DIR }}"
        if (-not $pythonFullDir) {
          $pythonFullDir = Join-Path $PWD "python_full"
        }
        
        Add-Content -Path $env:GITHUB_PATH -Value $pythonFullDir
        Add-Content -Path $env:GITHUB_PATH -Value (Join-Path $pythonFullDir "Scripts")
        $pythonExe = Join-Path $pythonFullDir 'python.exe'
        echo "PYTHON_EXECUTABLE=$pythonExe" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Set up Python Path and Executable (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        PYTHON_FULL_DIR="${{ steps.setup_standalone_python_unix.outputs.PYTHON_FULL_DIR }}"
        echo "$PYTHON_FULL_DIR/bin" >> $GITHUB_PATH
        echo "PYTHON_EXECUTABLE=$PYTHON_FULL_DIR/bin/python3" >> $GITHUB_ENV

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $pythonExe = $env:PYTHON_EXECUTABLE
        & $pythonExe -m pip install --upgrade pip
        & $pythonExe -m pip install pyinstaller
        if (Test-Path requirements.txt) {
          & $pythonExe -m pip install -r requirements.txt
        }

    - name: Install dependencies (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        ${{ env.PYTHON_EXECUTABLE }} -m pip install --upgrade pip
        ${{ env.PYTHON_EXECUTABLE }} -m pip install pyinstaller
        if [ -f requirements.txt ]; then
          ${{ env.PYTHON_EXECUTABLE }} -m pip install -r requirements.txt
        fi

    - name: Update pip in MINIMAL env (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $pythonMinimalDir = "${{ steps.setup_standalone_python.outputs.PYTHON_MINIMAL_DIR }}"
        if (-not $pythonMinimalDir) {
          $pythonMinimalDir = Join-Path $PWD "python_minimal"
        }
        $pythonMinimalExe = Join-Path $pythonMinimalDir "python.exe"
        & $pythonMinimalExe -m pip install --upgrade pip

    - name: Update pip in MINIMAL env (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        PYTHON_MINIMAL_DIR="${{ steps.setup_standalone_python_unix.outputs.PYTHON_MINIMAL_DIR }}"
        if [[ "${{ runner.os }}" != "macOS" ]]; then
          $PYTHON_MINIMAL_DIR/bin/python3 -m pip install --upgrade pip
        fi

    - name: Install UPX (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y upx-ucl

    - name: Install UPX (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "Installing UPX for Windows..."
        $upxVersion = "4.2.4"
        $upxUrl = "https://github.com/upx/upx/releases/download/v$upxVersion/upx-$upxVersion-win64.zip"
        $upxZip = "upx.zip"
        $upxDir = "upx-$upxVersion-win64"
        
        Invoke-WebRequest -Uri $upxUrl -OutFile $upxZip
        Expand-Archive -Path $upxZip -DestinationPath . -Force
        
        $upxPath = Join-Path $PWD "$upxDir\upx.exe"
        Write-Host "UPX installed at: $upxPath"
        echo "UPX_PATH=$upxPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Install UPX (macOS)
      if: runner.os == 'macOS'
      run: brew install upx

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "Preparing data directories for packaging..."
        
        $pythonExe = $env:PYTHON_EXECUTABLE
        & $pythonExe -c @"
        import os, shutil
        
        def prepare_dir(source_dir, target_dir, extension=None):
            if os.path.exists(target_dir):
                shutil.rmtree(target_dir)
            if not os.path.exists(source_dir):
                print(f'Source directory {source_dir} not found, skipping.')
                return
        
            if extension:
                for root, dirs, files in os.walk(source_dir):
                    for file in files:
                        if file.endswith(extension):
                            source_path = os.path.join(root, file)
                            relative_path = os.path.relpath(source_path, source_dir)
                            target_path = os.path.join(target_dir, relative_path)
                            os.makedirs(os.path.dirname(target_path), exist_ok=True)
                            shutil.copy2(source_path, target_path)
            else:
                shutil.copytree(source_dir, target_dir)
        
        prepare_dir('locales', 'dist_locales', '.mo')
        prepare_dir('expansion_data', 'dist_expansion_data')
        prepare_dir('plugins', 'dist_plugins')
        prepare_dir('icons', 'dist_icons')
        "@
        
        Write-Host "Building for Windows..."
        
        & $pythonExe -m PyInstaller `
          --name "${{ env.APP_NAME }}" `
          --windowed `
          --noconfirm `
          --add-data "dist_locales;locales" `
          --add-data "dist_expansion_data;expansion_data" `
          --add-data "dist_plugins;plugins" `
          --add-data "dist_icons;icons" `
          --exclude-module "Qt6Sql" `
          --exclude-module "Qt6Test" `
          --exclude-module "Qt6Xml" `
          --exclude-module "Qt6Qml" `
          --exclude-module "Qt6Quick" `
          --exclude-module "Qt6WebEngineWidgets" `
          --exclude-module "Qt6WebEngineCore" `
          --exclude-module "Qt6WebChannel" `
          --exclude-module "Qt6Positioning" `
          --exclude-module "Qt6Sensors" `
          --exclude-module "Qt6Nfc" `
          --exclude-module "Qt6Bluetooth" `
          --exclude-module "Qt6DataVisualization" `
          --exclude-module "Qt6Multimedia" `
          --exclude-module "tkinter" `
          --exclude-module "unittest" `
          --exclude-module "pdb" `
          --exclude-module "doctest" `
          --exclude-module "pydoc" `
          --exclude-module "turtle" `
          --exclude-module "test" `
          --exclude-module "lib2to3" `
          --exclude-module "distutils" `
          --exclude-module "scipy" `
          --exclude-module "matplotlib" `
          --exclude-module "IPython" `
          --exclude-module "jupyter" `
          --optimize 2 `
          main.py

    - name: Build with PyInstaller (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "Preparing data directories for packaging..."
        ${{ env.PYTHON_EXECUTABLE }} -c "
        import os, shutil
        
        def prepare_dir(source_dir, target_dir, extension=None):
            if os.path.exists(target_dir):
                shutil.rmtree(target_dir)
            if not os.path.exists(source_dir):
                print(f'Source directory {source_dir} not found, skipping.')
                return
        
            if extension:
                for root, dirs, files in os.walk(source_dir):
                    for file in files:
                        if file.endswith(extension):
                            source_path = os.path.join(root, file)
                            relative_path = os.path.relpath(source_path, source_dir)
                            target_path = os.path.join(target_dir, relative_path)
                            os.makedirs(os.path.dirname(target_path), exist_ok=True)
                            shutil.copy2(source_path, target_path)
            else:
                shutil.copytree(source_dir, target_dir)

        prepare_dir('locales', 'dist_locales', '.mo')
        prepare_dir('expansion_data', 'dist_expansion_data')
        prepare_dir('plugins', 'dist_plugins')
        "
        echo "Building for ${{ matrix.os_name }}..."

        ${{ env.PYTHON_EXECUTABLE }} -m PyInstaller \
          --name "${{ env.APP_NAME }}" \
          --windowed \
          --noconfirm \
          --add-data "dist_locales:locales" \
          --add-data "dist_expansion_data:expansion_data" \
          --add-data "dist_plugins:plugins" \
          --exclude-module "Qt6Sql" \
          --exclude-module "Qt6Test" \
          --exclude-module "Qt6Xml" \
          --exclude-module "Qt6Qml" \
          --exclude-module "Qt6Quick" \
          --exclude-module "Qt6WebEngineWidgets" \
          --exclude-module "Qt6WebEngineCore" \
          --exclude-module "Qt6WebChannel" \
          --exclude-module "Qt6Positioning" \
          --exclude-module "Qt6Sensors" \
          --exclude-module "Qt6Nfc" \
          --exclude-module "Qt6Bluetooth" \
          --exclude-module "Qt6DataVisualization" \
          --exclude-module "Qt6Multimedia" \
          --exclude-module "tkinter" \
          --exclude-module "unittest" \
          --exclude-module "pdb" \
          --exclude-module "doctest" \
          --exclude-module "pydoc" \
          --exclude-module "turtle" \
          --exclude-module "test" \
          --exclude-module "lib2to3" \
          --exclude-module "distutils" \
          --exclude-module "scipy" \
          --exclude-module "matplotlib" \
          --exclude-module "IPython" \
          --exclude-module "jupyter" \
          --optimize 2 \
          main.py

    - name: Bundle Python Runtime (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $distDir = "dist/${{ env.APP_NAME }}"
        $pythonMinimalDir = "${{ steps.setup_standalone_python.outputs.PYTHON_MINIMAL_DIR }}"
        if (-not $pythonMinimalDir) {
          $pythonMinimalDir = Join-Path $PWD "python_minimal"
        }

        Write-Host "Bundling MINIMAL Windows Python runtime..."
        Copy-Item (Join-Path $pythonMinimalDir "python.exe") $distDir
        Copy-Item (Join-Path $pythonMinimalDir "pythonw.exe") $distDir
        Get-ChildItem (Join-Path $pythonMinimalDir "*.dll") | Copy-Item -Destination $distDir
        Copy-Item -Recurse (Join-Path $pythonMinimalDir "Lib") $distDir
        Copy-Item -Recurse (Join-Path $pythonMinimalDir "DLLs") $distDir

    - name: Bundle Python Runtime (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        DIST_DIR="dist/${{ env.APP_NAME }}"
        PYTHON_MINIMAL_DIR="${{ steps.setup_standalone_python_unix.outputs.PYTHON_MINIMAL_DIR }}"

        echo "Bundling MINIMAL Linux Python runtime..."
        cp -r "$PYTHON_MINIMAL_DIR/lib" "$DIST_DIR/"

    - name: Compress with UPX (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $distDir = "dist/${{ env.APP_NAME }}"
        $upxPath = $env:UPX_PATH
        
        if (-not $upxPath -or -not (Test-Path $upxPath)) {
          Write-Host "Error: UPX path not found or invalid: $upxPath"
          exit 1
        }
        
        Write-Host "UPX Path: $upxPath"
        Write-Host "Compressing files in $distDir..."
        
        if (Test-Path "$distDir/${{ env.APP_NAME }}.exe") {
          Write-Host "Compressing main executable..."
          & $upxPath --best --lzma --force "$distDir/${{ env.APP_NAME }}.exe"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Warning: Failed to compress main executable with UPX, skipping..."
            $LASTEXITCODE = 0
          }
        }
        
        Get-ChildItem -Path $distDir -Recurse -Include *.dll, *.pyd | ForEach-Object {
          Write-Host "Compressing $($_.Name)..."
          try {
            & $upxPath --best --lzma $_.FullName
            if ($LASTEXITCODE -ne 0) {
              Write-Host "Warning: Failed to compress $($_.Name)"
              $LASTEXITCODE = 0
            }
          } catch {
            Write-Host "Warning: Exception while compressing $($_.Name): $($_.Exception.Message)"
          }
        }
        
        $LASTEXITCODE = 0
        Write-Host "UPX compression finished for Windows."

    - name: Compress with UPX (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        DIST_DIR="dist/${{ env.APP_NAME }}"
        echo "Compressing files in $DIST_DIR..."
        
        if [ -f "$DIST_DIR/${{ env.APP_NAME }}" ]; then
          upx --best --lzma --force-macos "$DIST_DIR/${{ env.APP_NAME }}" || echo "Warning: Failed to compress main executable"
        fi
        echo "UPX compression finished for macOS."

    - name: Prepare Artifacts (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $sourceDir = "dist/${{ env.APP_NAME }}"
        $destinationZip = "${{ env.APP_NAME }}-${{ matrix.asset_suffix }}"
        if (Test-Path $destinationZip) {
          Remove-Item $destinationZip
        }
        Push-Location $sourceDir
        Compress-Archive -Path * -DestinationPath "../../$destinationZip"
        Pop-Location

    - name: Prepare Artifacts (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        tar -czvf ${{ env.APP_NAME }}-${{ matrix.asset_suffix }} -C dist/ ${{ env.APP_NAME }}

    - name: Prepare Artifacts (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        APP_BUNDLE_PATH="dist/${{ env.APP_NAME }}.app"
        if [ -d "$APP_BUNDLE_PATH" ]; then
          echo "Waiting for file handles on $APP_BUNDLE_PATH to be released..."
          MAX_WAIT_SECONDS=30
          SECONDS_WAITED=0
          while lsof +D "$APP_BUNDLE_PATH" >/dev/null 2>&1 && [ $SECONDS_WAITED -lt $MAX_WAIT_SECONDS ]; do
            echo "Handles still busy, waiting 2 more seconds..."
            sleep 2
            SECONDS_WAITED=$((SECONDS_WAITED + 2))
          done

          if [ $SECONDS_WAITED -ge $MAX_WAIT_SECONDS ]; then
            echo "Error: Timed out waiting for file handles to be released."
            lsof +D "$APP_BUNDLE_PATH" # 打印出仍然占用句柄的进程以供调试
            exit 1
          fi
          
          echo "File handles released. Creating DMG..."
          hdiutil create -volname "${{ env.APP_NAME }}" -srcfolder "$APP_BUNDLE_PATH" -ov -format UDZO "${{ env.APP_NAME }}-${{ matrix.asset_suffix }}"
        else
          echo "Error: .app bundle not found in dist/ for macOS."
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ matrix.os_name }}-${{ matrix.arch_display }}
        path: ${{ env.APP_NAME }}-${{ matrix.asset_suffix }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded files
      run: ls -R artifacts

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*/*